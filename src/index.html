<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-300">
    <div class="w-[300px] bg-white p-2 rounded-[20px] m-auto mt-5">
        <h1 class="font-bold text-lg text-center">Quote Generator</h1>
        <hr>
        <div class="text-center">
            <p id="quote" class="font-semibold text-md">Expect dissapointment and you'll never be dissapointed</p>
            <p id="author" class="text-sm text-gray-500">Emmanuel</p>
        </div>
        <div class="text-center mt-3">  
            <button id="btn" onclick="generateQuote()" class="bg-red-600 text-white py-2 px-8 rounded-[20px]">Generate quote</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
